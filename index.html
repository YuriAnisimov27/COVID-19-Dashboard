<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <div class="container">
    <header class="header">
      header
    </header>

    <div class="map">
      map
    </div>

    <div class="table">
      <div class="table-nav">
        <button class="table-btn__left">
          <span class="material-icons">
            arrow_left
          </span>
        </button>
        <span class="table-btn__info">
          total
        </span>
        <button class="table-btn__right">
          <span class="material-icons">
            arrow_right
            </span>
        </button>
      </div>
      <div class="table-nav__info">
        <img class="table-nav__img" src="https://static.guim.co.uk/sys-images/Guardian/Pix/pictures/2011/1/12/1294859657274/Earth-007.jpg" alt="country">
        <h3 class="table-nav__title">World Data</h3>
      </div>
    </div>

    <div class="list">
      <form action="" method="get" class="form-list">
        <div class="form-example">
          <label for="name">Enter country: </label>
          <input type="text" name="country" id="country-list" placeholder="enter country" required>
        </div>
        <div class="form-example">
          <input type="submit" value="Search!">
        </div>
      </form>
    </div>

    <div class="schedule">
      <canvas height="290px" id="myChart"></canvas>
    </div>

    <footer class="footer">
      footer
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js"></script>
</body>

</html>
