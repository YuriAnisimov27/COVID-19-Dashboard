<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <div class="container">
    <header class="header">
      Covid-19 Dashboard
    </header>

    <div class="map" id='mapBlock'>
      <div class="map" id="map"></div>
    </div>

    <div class="table">
      <div class="table-nav">
        <button class="table-btn__left">
          <span class="material-icons">
            arrow_left
          </span>
        </button>
        <span class="table-btn__info">
          total
        </span>
        <button class="table-btn__right">
          <span class="material-icons">
            arrow_right
          </span>
        </button>
      </div>
      <div class="table-nav__info">
        <img class="table-nav__img"
          src="https://purepng.com/public/uploads/large/purepng.com-earthearthplanetglobethird-planet-from-the-sun-1411526987488yte7h.png"
          alt="country">
        <h3 class="table-nav__title">World Data</h3>
      </div>
    </div>

    <div class="list">
      <div class="list-inputBlock">
        <div><button class='virtKeyboard'><span class="material-icons keyboardIcon">
          keyboard
          </span></button></div>
      <form action="" method="get" class="form-list">
        <div class="form-example">
          <input class="list-input" type="text" name="country" id="country-list" placeholder="Search" required>
          <button class='searchbtn'><span class="material-icons loopIcon">
            search
            </span></button>
        </div>
          <!-- <input type="submit" value="Search!"> -->
      </form>
    </div>
      <div class="list-nav">
        <button class="sort-cases sortbtn">
          Cases
        </button>
        <button class="sort-recovered sortbtn">
          Recovered
        </button>
        <button class="sort-deaths sortbtn">
          Deaths
        </button>
        <span class="material-icons sort-icon">
          keyboard_arrow_down
        </span>
      </div>
    </div>

    <div class="schedule">
      <div class="schedule-nav">
        <button class="schedule-btn__left">
          <span class="material-icons">
            arrow_left
          </span>
        </button>
        <span class="schedule-btn__info">
          Global Cases
        </span>
        <button class="schedule-btn__right">
          <span class="material-icons">
            arrow_right
          </span>
        </button>
      </div>
      <canvas height="255px" id="myChart"></canvas>
    </div>

    <footer class="footer">footer</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js"></script>
  </div>
</body>

</html>
